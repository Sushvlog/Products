<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

 
 
</head>
<body>
    <h1>OUR PRODUCT</h1>
    <div class="main">
        
        <div class="filterBox">
            <h2></h2>
            <input type="text" id="categoryInput" placeholder="Enter category">     <button class="btn btn-dark" id="searchButton">Search</button>
       
            <br>
            <button class="btn btn-dark category-btn" data-category="men">Men's</button>
            <br>
            <button class="btn btn-dark category-btn" data-category="women">Women's</button>
            <br>
            <button class="btn btn-dark category-btn" data-category="kids">Children's</button>
            <br>
        </div>
        <div class="product"></div>
    </div>
    <script src="script.js"></script>

   
    
</body>
</html>
